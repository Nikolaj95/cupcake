<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delicious Cake</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="row">
            <div class="logo col-xl-3">
                <img src="img/logo.svg" alt="Delicious Cake" class="w-100 h-auto">
            </div>
            <div class="col-xl-5 d-flex align-items-center">
                <nav class="d-flex justify-content-around w-100">
                    <a href="#" class="link link-active">Главная</a>
                    <a href="#" class="link">Торты</a>
                    <a href="#" class="link">О сервисе</a>
                    <a href="#" class="link">Контакты</a>
                </nav>
            </div>
            <div class="col-xl-4 d-flex align-items-center">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <div class="phone">
                        <a href="tel:+7-913-945-8949" class="number">
                            <img src="img/phone.png" alt="phone">+7-913-945-8949
                        </a>
                    </div>
                    <div class="cart">
                        <div class="cart-icon">
                        </div>
                        <span class="sum">
                                9765 р.
                            </span>
                        <img src="img/arrow-down.svg" alt="Открыть список">
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<main>
    <section class="welcome">
        <div class="container">
            <div class="row">
                <div class="col-xl-7">
                    <div class="welcome-wrapper">
                        <h1>Десерты с доставкой на дом</h1>
                        <p>Онлайн-магазин домашней<br> выпечки- удобное решение, если<br> нет времени готовить</p>
                        <a href="#">Посмотреть десеры</a>
                    </div>
                    <div class="categories">
                        <a href="#" class="categories-item">
                            <h3>Торты <img src="img/arrow-right.svg" alt="Переход"></h3>
                            <img src="img/cake1.png" alt="Торты" class="categories-item-icon">
                        </a>
                        <a href="#" class="categories-item">
                            <h3>Пироженые <img src="img/arrow-right.svg" alt="Переход"></h3>
                            <img src="img/cake2.png" alt="Пироженые" class="categories-item-icon">
                        </a>
                    </div>
                </div>
                <div class="cupcake col-xl-5 position-relative">
                    <img src="img/cupcake.png" alt="cupcake">
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
